<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>o_O</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="todoapp">
        <div class="title">
            <h1>Todos</h1>
        </div>
        <div class="content">
            <div id="create-todo">
                <input id="new-todo" bind="val: current(); keyup: o_O.val(current); enterKey: add" placeholder="What needs to be done?" />
                <span class="ui-tooltip-top" bind="visible: showTooltip()" style="display: none;">Press Enter to save this task</span>
            </div>
            <div id="todos">
                <div bind="visible: todos.count()">
                    <input id="check-all" class="check" type="checkbox" bind="val: allCompleted" />
                    <label for="check-all">Mark all as complete</label>
                </div>
                <ul id="todo-list" bind="foreach: todos">
                      <li bind="class: editing() && 'editing' " >
                        <div bind="class: 'todo ' + (done() && 'done') " >
                            <div class="display">
                                <input class="check" type="checkbox" id="checkbox" bind="value: done" />
                                <div class="todo-content" bind="text: content(); dblclick: edit" style="cursor: pointer;"></div>
                                <span class="todo-destroy" bind="click: (remove)"></span>
                            </div>
                            <div class="edit">
                                <input class="todo-input" bind="val: content(); keyup: o_O.val(content); enterKey: stopEditing; blur: stopEditing"/>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="todo-stats">
                <span class="todo-count" bind="visible: remainingCount()">
                    <span class="number" bind="text: remainingCount()"></span>
                    <span class="word" bind="text: getLabel(remainingCount)"></span> left.
                </span>
                <span class="todo-clear" bind="visible: completedCount()">
                    <a href="#" bind="click: removeCompleted">
                        Clear <span class="number-done" bind="text: completedCount"></span>
                        completed <span class="word-done" bind="text: getLabel(completedCount)"></span>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <ul id="instructions">
        <li bind="visible: todos.count()">Double-click to edit a todo.</li>
    </ul>
    <div id="credits">
        Created by
        <br />
        <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
        <br /><br />
        Converted to use o_O by
        <br/>
        <a href="http://github.com/weepy">weepy</a>
    </div>

    <!-- Knockout has no direct dependencies -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="../../o_O.js" type="text/javascript"></script>
    <!-- our app code -->
    <script src="js/todos.js" type="text/javascript"></script>
</body>
</html>
