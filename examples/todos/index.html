<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>o_O</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="todoapp">
        <div class="title">
            <h1>Todos</h1>
        </div>
        <div class="content">
            <div id="create-todo">
                <input id="new-todo" data-bind="val: current(); keyup: o_O.value(current); enterKey: add" placeholder="What needs to be done?" />
                <span class="ui-tooltip-top" data-bind="visible: showTooltip()" style="display: none;">Press Enter to save this task</span>
            </div>
            <div id="todos">
                <div data-bind="visible: todos.count()">
                    <input id="check-all" class="check" type="checkbox" data-bind="value: allCompleted" />
                    <label for="check-all">Mark all as complete</label>
                </div>
                <ul id="todo-list" data-bind="foreach: todos">
                      <li data-bind="class: editing() && 'editing'; dblclick: edit" >
                        <div data-bind="class: 'todo' + (done() ? ' done' : '')" >
                            <div class="display">
                                <input class="check" type="checkbox" id="checkbox" data-bind="id: id; value: done" />
                                <label class="todo-content" data-bind="text: content(); for:id" style="cursor: pointer;"></label>
                                <span class="todo-destroy" data-bind="click: remove"></span>
                            </div>
                            <div class="edit">
                                <input class="todo-input" data-bind="val: content(); change: o_O.value(content); enterKey: stopEditing; blur: stopEditing"/>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="todo-stats">
                <span class="todo-count" data-bind="visible: remainingCount()">
                    <span class="number" data-bind="text: remainingCount()"></span>
                    <span class="word" data-bind="text: getLabel(remainingCount())"></span> left.
                </span>
                <span class="todo-clear" data-bind="visible: completedCount()">
                    <a href="#" data-bind="click: removeCompleted">
                        Clear <span class="number-done" data-bind="text: completedCount()"></span>
                        completed <span class="word-done" data-bind="text: getLabel(completedCount())"></span>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <ul id="instructions">
        <li data-bind="visible: todos.count()">Double-click to edit a todo.</li>
    </ul>
    <div id="credits">
        Created by
        <br />
        <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>
        <br /><br />
        Converted to use o_O by
        <br/>
        <a href="http://github.com/weepy">weepy</a>
    </div>

    <!-- o_O depends on jQuery -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="../../o_O.js" type="text/javascript"></script>
    <!-- our app code persists to local storage using AmplifyJS -->
    <script src="js/amplify.store.min.js" type="text/javascript"></script>
    <!-- our app code -->
    <script src="js/todos.js" type="text/javascript"></script>
</body>
</html>
